<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Import fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <!-- Link to CSS -->
    <link rel="stylesheet" href="Assets/CSS/style.css" />

    <!-- Link to jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <title>Easy Recipe</title>
</head>

<body>
    <!-- nav bar with logo & website -->
    <nav>
        <div class="nav-wrapper">
            <!-- Frying pan logo for navbar -->
            <img src="Assets/Images/Cartoon Egg Frying Pan.jpg" id="pan"/>
            <a href="#" class="left">easyrecipe.com</a>
        </div>
    </nav>

    <!-- Chef measuring ingredients logo for main body of page -->
    <img src="Assets/Images/Cartoon Chef Following Instructions.jpg" id="chef"/>

    <!-- Happy measuring cup logo -->
    <img src="Assets/Images/Cartoon Measuring Cup.jpg" id="cup"/>

    <!-- title and instructions -->
    <!-- note this should be inside a bordered box -->
    <div class="container" id="header">
        <h2>Easy Recipe!</h2>
        <h5>Choose a desired cuisine type and meal type for results
        </h5>
    </div>

    

    <!-- value input and value drop downs container-->
    <div class="container" id="conversion">

        <!-- dropdown current value -->
        <div class="row">
            <div class="col s6" id="convert-From"><h4>Meal Type</h4></div>
            <div class="col s6" id="convert-From-Values">
                <select class="browser-default selector1">
                    <option value="" disabled selected>Select your meal type:</option>
                    <option value="Breakfast" id="breakfast">Breakfast</option>
                    <option value="Lunch" id="Lunch">Lunch</option>
                    <option value="Dinner" id="dinner">Dinner</option>
                    <option value="Snack" id="snack">Snack</option>
                    <option value="Teatime" id="teaTime">Teatime</option>
                </select>
            </div>
        </div>

        <!-- dropdown desired value -->
        <div class="row">
            <div class="col s6" id="convert-To"><h4>Cuisine Type</h4></div>
            <div class="col s6" id="convert-To-Values">
                <select class="browser-default selector2">
                    <option value="" disabled selected>Select your desired quisine type:</option>
                    <option value="American" id="american">American</option>
                    <option value="Asian" id="asian">Asian</option>
                    <option value="British" id="british">British</option>
                    <option value="Caribbean" id="caribbean">Caribbean</option>
                    <option value="Central Europe" id="central-europe">Central Europe</option>
                    <option value="Chinese" id="chinese">Chinese</option>
                    <option value="Eastern Europe" id="eastern-europe">Eastern Europe</option>
                    <option value="French" id="french">French</option>
                    <option value="Indian" id="indian">Indian</option>
                    <option value="Italian" id="italian">Italian</option>
                    <option value="Japanese" id="japanese">Japanese</option>
                    <option value="Kosher" id="kosher">Kosher</option>
                    <option value="Mediterranean" id="mediterranean">Mediterranean</option>
                    <option value="Mexican" id="mexican">Mexican</option>
                    <option value="Middle Eastern" id="middle-eastern">Middle Eastern</option>
                    <option value="Nordic" id="nordic">Nordic</option>
                    <option value="South American" id="south-american">South American</option>
                    <option value="South East Asian" id="south-east-asian">South East Asian</option>
                </select>
            </div>
        </div>

        
        <div class="row">
            <!-- buttons -->
            <div class="col s6" id="buttons">
                <a class="waves-effect waves-light btn" id="convert">Show Recipe!</a>
                <a class="waves-effect waves-light btn" id="reset">Reset</a>
            </div>
            <!-- result input -->
            <div class="col s3" id="result"><h5>Result:</h5></div>
            <div class="col s3" id="resultField">
                <div class="input-field inline">
                    <input id="value_inline2" type="value" class="validate">
                </div>
            </div>

        <script type="text/javascript" src="https://materializecss.com/getting-started.html"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <!-- Link to Javascript -->
        <script src="Assets/Javascript/script.js"></script>
        </div>

    </div>

</body>

</html>
